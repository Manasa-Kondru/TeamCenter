<team-center-search display_txt="Search here for Users... " (eventname)="on_change($event)"></team-center-search>

<mat-toolbar class="rounded bg-white my-3  d-flex justify-content-between fs-6 ">
  <span class="mx-2">Users</span>

  <div class="btn btn-primary h-25 pb-4 " (click)="addUser()"> Add User</div>
</mat-toolbar>

<div styles="">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-muted"> Name </th>
      <td mat-cell *matCellDef="let element,let i=index"> {{i+1}}. {{element.name}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="text-muted"> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.Role}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="text-muted"> Email Address </th>
      <td mat-cell *matCellDef="let element" > {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="utype">
      <th mat-header-cell *matHeaderCellDef class="text-muted"> Users </th>
      <td mat-cell *matCellDef="let element" > {{element.user_type}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[9, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
