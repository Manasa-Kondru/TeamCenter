
<team-center-search display_txt="Search here for Clients " (eventname)="on_change($event)" ></team-center-search> 

<mat-toolbar class="rounded bg-white mb-3  d-flex justify-content-between fs-6 ">
  <div><span class="mx-2">Projects</span></div>

  <div class="btn btn-primary h-25 pb-4 " (click)="addClient()"> Add Client</div>
</mat-toolbar>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef class="text-muted"> Clients </th>
    <td mat-cell *matCellDef="let element, let i = index" class="txt-color"> {{i+1}} {{element.client }} </td>
  </ng-container>


  <ng-container matColumnDef="on_boarding_time">
    <th mat-header-cell *matHeaderCellDef class="text-muted"> On boarding time </th>
    <td mat-cell *matCellDef="let element" class="txt-color"> {{element.on_boarding_time}} </td>
  </ng-container>


  <ng-container matColumnDef="no_of_products">
    <th mat-header-cell *matHeaderCellDef class="text-muted"> No.of Products </th>
    <td mat-cell *matCellDef="let element" class="txt-color"> {{element.no_of_products}}</td>
  </ng-container>

  <ng-container matColumnDef=" ">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <mat-icon class="text-end cursor-pointer" svgIcon="farrow" routerLink="../productdata"></mat-icon></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
