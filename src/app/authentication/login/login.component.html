
<div class="otp">OTP Verification</div>
<div class="txt">We will send you a one-time password to this Email</div>

  <form class="example-form">
    <mat-form-field class="example-full-width mt-3" >
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl"  >
      <mat-error class="m-0 p-0" *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-hint *ngIf=" errmsg && emailFormControl.hasError('required') ">
        Email is <strong>required</strong>
      </mat-hint>
      <mat-hint   *ngIf="errormsg">
        Not a valid <strong>User</strong>
      </mat-hint>
    </mat-form-field>
  </form>
  

<div class="btn btn-primary btn-inside" (click)="routeTo()">Send OTP </div>
